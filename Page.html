<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="outer-container">
  <div class="container">
    <h2>Currency Converter</h2>
    <input type="number" id="amount" class="input-field" placeholder="Amount" required>
    <select id="fromCurrency" class="select-field">
      <option value="USD">USD - American Dollar</option>
      <option value="EUR">EUR - Euro</option>
      <option value="INR">INR - Indian Rupee</option>
    </select>
    <input type="text" id="conversionResult" class="input-field" placeholder="Convert" readonly>
    <select id="toCurrency" class="select-field">
      <option value="USD">USD - American Dollar</option>
      <option value="EUR">EUR - Euro</option>
      <option value="INR">INR - Indian Rupee</option>
    </select>
    <button class="button" onclick="convertCurrency()">Convert</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
